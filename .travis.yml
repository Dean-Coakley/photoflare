sudo: required

language: cpp

compiler:
  - g++

services:
  - docker

before_install:
  - docker run -dit --name builder ubuntu:17.10
  - docker exec builder apt-get update -qq
  - docker exec builder apt-get install -y graphicsmagick qt5-default git
  - docker exec builder git clone https://github.com/Photoflare/photolare home/build/photoflare

script: docker exec builder "bash -c ./home/build/photoflare/build.sh"
